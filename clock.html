<!DOCTYPE html>
<html>
<head>
    <title>Digital and Analog Clock</title>
    <style>
 .clock {
           top: 120px;
            position: relative;
            width: 200px;
            height: 200px;
            border: 15px solid #333;
            border-radius: 8vh;
            margin-bottom: 20px; 
            background-color: lightgrey;
            left: 34%; 

        }

        .hand {
            position: absolute;
            background: #000;
            transform-origin: 50% 100%;
            
        }

        .hour-hand {
            width: 8px;
            height: 70px;
            left: 48%;
            top: 15%;
        }

        .minute-hand {
            width: 6px;
            height: 85px;
            left: 48%;
            top: 7%;
        }

        .second-hand {
            width: 3px;
            height: 80px;
            left: 50%;
            top: 10%;
            background-color: red;
        }

        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .digital-clock {
            font-size: 24px;
         font-family: Arial;
           color: #333;
             border: 3px solid black;
             border-radius: 10px;
             padding: 8px 10px;
            top: 250px; 
    left: 10%; 
    position: absolute;     
        }
        

        </style>
</head>
<body>
        <div class="clock">
            <div id="hour" class="hand hour-hand"></div>
            <div id="minute" class="hand minute-hand"></div>
            <div id="second" class="hand second-hand"></div>
            <div class="center"></div>
        <div class="digital-clock" id="digital-clock"></div>
    </div>

    <script>
        function setClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.getElementById('hour');
            const minuteHand = document.getElementById('minute');
            const secondHand = document.getElementById('second');
            const digitalClock = document.getElementById('digital-clock');
            
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight

            const hourDeg = (hours * 30) + (0.5 * minutes); // 30 degrees per hour, 0.5 degrees per minute
            const minuteDeg = (minutes * 6) + (0.1 * seconds); // 6 degrees per minute, 0.1 degrees per second
            const secondDeg = seconds * 6; // 6 degrees per second

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;

            digitalClock.textContent = `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds} ${ampm}`;
        }

        setInterval(setClock, 1000); // Update clock every second
    </script>
</body>
</html>
